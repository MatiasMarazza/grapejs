<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <title>Test</title>
    <!-- styles -->
    <style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  padding: 0;
}
.streaming{
  width:1920px;
  height:1080px;
}

    </style>
</head>
<body>
    
  <!-- INICIO DE CONTENIDO -->
  <section id="ihoh">
    <video class="streaming" id="streaming" muted src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" loop="loop" autoplay="autoplay">
    </video>
  </section>
<!-- FIN DE CONTENIDO -->
    <script>
        var video = document.getElementById('streaming');
        var videoSrc =  video.src;
        if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(video);
        }
      </script>
</body>
</html>
