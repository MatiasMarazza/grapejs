<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <title>Test</title>
    <!-- styles -->
    <style>

</head>
<body>
    
  <!-- INICIO DE CONTENIDO -->
    <video class="streaming" muted allowfullscreen="allowfullscreen" id="ii6c" src="../public/assets/Mega.mp4" loop="loop" autoplay="autoplay">
    </video>
<!-- FIN DE CONTENIDO -->
    <script>
        var video = document.getElementsByClassName('streaming ');
        var videoSrc =  video.src;
        if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(video);
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = videoSrc;
        }
      </script>
</body>
</html>
